<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <title>陶博客 - 首页</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入手写的css -->
    <link href="css/index.css" rel="stylesheet">
    <link href="css/top_bar.css" rel="stylesheet">
    <!-- highlight.js样式(非必须) -->
    <link href="css/highlight/hybrid.css" rel="stylesheet">

  </head>
  <body>
    <div id="top_pic">
      <img src="image/top_pic.jpg">
      <h1>欢迎来到</h1>
      <h2><b>陶博客</b></h2>
    </div>

    <div class="container-fluid">
      <!-- top_bar 导航栏  -->
      <div class="row" id="top_bar_father">
        <div id="top_bar">
          <!-- .adjust用于调整三个按钮位置居中 -->
          <div class="adjust">
            <span>
              <div class="button1">
                <div class="hover active">
                  <a href="javascript:void(0)">首页</a>
                  <a href="javascript:void(0)">
                    <span class="glyphicon glyphicon-home icon_add" aria-hidden="true"></span>
                  </a> 
                </div>
              </div>  
            </span>
            <span>
              <div class="button2">
                <div class="hover">
                  <a href="articles_catalogue.html">
                    <span class="glyphicon glyphicon-pencil icon_add" aria-hidden="true"></span>
                  </a> 
                  <a href="articles_catalogue.html">文章</a>
                </div>
              </div>  
            </span>
            <span>
              <div class="button3">
                <div class="hover">
                  <a href="author.html">
                    <span class="glyphicon glyphicon-user icon_add" aria-hidden="true"></span>
                  </a>
                  <a href="author.html">作者</a> 
                </div>
              </div>  
            </span>
          </div>
        </div>
      </div>

 <!--导航栏下，向下箭头 + 头像信息  -->
      <div class="row" id="top_panel">
        <div class="downward">
          <!-- a不能加入href！！不然会闪回到首页!!!!! -->
          <!-- <a >  -->
            <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
          <!-- </a> -->
        </div>
        <div class="panel_content">
          <span class="photo">
            <div>
              <img src="image/photo.jpg">
            </div>
          </span> 
          <span class="description">
            <div>
              <h2>陆瀚陶</h2>
            </div>
            <div>
              <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
              <h3>梦想成为一名优秀的前端工程师</h3>
            </div>
          </span>
        </div>
      </div>

 <!-- 文章正文  -->
      <div class="row" id="main_div">
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9" id="articles">

        </div>

        <!-- 右边目录 -->
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" id="catalogue_father">
          <div id="catalogue">
          </div>
        </div>
        
      </div>
    </div>


    <script id="article_template" type="text/x-handlebars-template">
      {{#each this}}
        <div class="row" data-articleId={{id}}>
          <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3  tag">
            <div class="tag_content">
              <img src="image/tag.jpg">
              <h1>{{year}}</h1>               
              <h2>{{month-date}}</h2>
            </div>
          </div>
          <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
            <h2 class="titles"><b>{{title}}</b></h2>
            <h4 class="article_label">
              标签：
              {{#each tags}}
                <span>{{this}}</span>
              {{/each}}
            </h4>
            <p class="body_text" data-article={{article-text}}>
            这里是文章内容
            </p>
          </div>
        </div>

        <!-- 文章之间分割线 -->
        <hr class="divided_line"> 
      {{/each}}
    </script>

    <script src="js/jquery.min.js"></script>
    <!-- 提前调高，尽可能减少屏幕抖动 -->
    <script type="text/javascript">
      $(document).ready(function(){
        var pic_height = $('#top_pic img').css("height");
        $('#top_pic').css({"height":pic_height});
      });
    </script>

    <script src="js/handlebars.js"></script>
    <script src="js/showdown.min.js"></script>
    <!-- 引入highlight.pack.js(非必须) -->
    <script src="js/highlight.pack.js"></script>

    <script src="js/index.js"></script>
    </div>
  </body>
</html>
